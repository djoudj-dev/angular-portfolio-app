<router-outlet></router-outlet>

@if (!router.url.includes('admin')) {
  <header id="header">
    <app-navbar />
  </header>

  <main id="main-content" role="main" class="bg-background">
    <section id="about">
      <app-about />
    </section>
    <section id="skills">
      <app-skills />
    </section>
    <section id="projects">
      <app-project />
    </section>
    <section id="contact">
      <app-contact />
    </section>
  </main>

  <footer id="footer">
    <app-footer />
  </footer>
}
