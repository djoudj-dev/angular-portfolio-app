<div>
  <header>
    <h1
      id="about-heading"
      class="bg-background text-text decoration-accent mb-2 flex justify-center text-3xl font-bold underline lg:text-5xl"
    >
      {{ aboutTitle() }}
    </h1>
    <p class="text-text/80 mx-auto mb-4 max-w-3xl text-center text-lg lg:mb-8">
      {{ aboutSubTitle() }}
    </p>
  </header>
  <div class="container mx-auto px-4">
    <section
      class="flex flex-col lg:flex-row lg:items-start lg:gap-12"
      aria-labelledby="profile-section"
    >
      <aside class="lg:w-1/3">
        <div class="flex flex-col lg:flex-row lg:items-start lg:gap-4">
          <figure
            class="relative flex h-64 w-64 justify-center py-2 lg:mb-0 lg:justify-start lg:pt-6 lg:mt-8"
          >
            <img
              [ngSrc]="profileImage()"
              alt="Photo de profil de dÃ©veloppeur"
              fill
              class="rounded-lg object-cover shadow-lg"
            />
            <figcaption class="sr-only">Photo de profil</figcaption>
          </figure>

          <div class="w-full lg:w-auto lg:self-center">
            <app-about-badge-tech />
          </div>
        </div>
      </aside>

      <article class="mt-8 lg:mt-0 lg:w-2/3">
        <app-about-hero />
      </article>
    </section>

    <!-- Section pour Objectif professionnel et Mindset -->
    <section
      class="mt-4 flex flex-col lg:mt-8 lg:flex-row lg:gap-8"
      aria-label="Objectifs et mindset"
    >
      <article
        class="bg-background shadow-text border-accent rounded-lg border p-4 hover:scale-105 hover:shadow-md hover:transition-all hover:duration-300 hover:ease-in-out lg:w-1/3"
      >
        <app-about-objective-card />
      </article>
      <article class="mt-6 lg:mt-0 lg:w-2/3">
        <app-about-card-mindset />
      </article>
    </section>
  </div>
</div>
