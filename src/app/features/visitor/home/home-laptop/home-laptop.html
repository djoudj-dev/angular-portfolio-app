<div class="relative z-0">
  <div
    class="absolute -inset-24 z-[-1] animate-[halo_2s_ease-in-out_infinite] rounded-[4rem] opacity-50"
    style="
      background: radial-gradient(
        circle,
        var(--color-text) 0%,
        transparent 75%
      );
      filter: blur(140px);
    "
  ></div>

  <!-- Structure du laptop -->
  <div class="relative">
    <div
      class="bg-background border-text relative rounded-t-lg border-1 p-6 shadow-lg"
      style="width: 550px; height: 380px"
    >
      <!-- Bordure de l'écran -->
      <div class="absolute inset-3 overflow-hidden rounded-xs bg-gray-900">
        <!-- Interface WebStorm -->
        <div class="h-full w-full bg-gray-900 font-mono text-xs">
          <!-- Barre de titre WebStorm -->
          <div
            class="flex items-center justify-between border-b border-gray-700 bg-gray-800 px-3 py-2"
          >
            <div class="flex items-center space-x-3">
              <!-- Logo WebStorm -->
              <div
                class="flex h-4 w-4 items-center justify-center rounded-sm bg-gradient-to-br from-blue-500 to-purple-500"
              >
                <span class="text-xs font-bold text-white">W</span>
              </div>
              <span class="text-xs text-gray-300">app.component.ts</span>
            </div>
            <div class="flex space-x-1">
              <div class="h-3 w-3 rounded-full bg-green-500"></div>
              <div class="h-3 w-3 rounded-full bg-yellow-500"></div>
              <div class="h-3 w-3 rounded-full bg-red-500"></div>
            </div>
          </div>

          <!-- Sidebar WebStorm -->
          <div class="flex h-full">
            <!-- Sidebar gauche -->
            <div
              class="flex w-12 flex-col items-center space-y-2 border-r border-gray-700 bg-gray-800 py-2"
            >
              <div
                class="flex h-6 w-6 items-center justify-center rounded bg-blue-500/20"
              >
                <div class="h-3 w-3 rounded-sm bg-blue-400"></div>
              </div>
              <div
                class="flex h-6 w-6 items-center justify-center rounded bg-gray-700"
              >
                <div class="h-3 w-3 rounded-sm bg-gray-500"></div>
              </div>
              <div
                class="flex h-6 w-6 items-center justify-center rounded bg-gray-700"
              >
                <div class="h-3 w-3 rounded-sm bg-gray-500"></div>
              </div>
            </div>

            <!-- Zone de code -->
            <div class="flex-1 space-y-1 p-3 text-xs">
              <!-- Numéros de ligne -->
              <div class="flex">
                <div class="mr-3 w-6 text-right text-gray-500">1</div>
                <div class="flex-1">
                  <span class="text-purple-400">import</span>
                  <span class="text-white"> &#123; </span>
                  <span class="text-yellow-300">Component</span>
                  <span class="text-white"> &#125; </span>
                  <span class="text-purple-400">from</span>
                  <span class="text-green-400"> '&#64;angular/core'</span>
                  <span class="text-white">;</span>
                </div>
              </div>

              <div class="flex">
                <div class="mr-3 w-6 text-right text-gray-500">2</div>
                <div class="flex-1"></div>
              </div>

              <div class="flex">
                <div class="mr-3 w-6 text-right text-gray-500">3</div>
                <div class="flex-1">
                  <span class="text-yellow-300">&#64;Component</span>
                  <span class="text-white">(&#123;</span>
                </div>
              </div>

              <div class="flex">
                <div class="mr-3 w-6 text-right text-gray-500">4</div>
                <div class="ml-4 flex-1">
                  <span class="text-blue-300">selector</span>
                  <span class="text-white">: </span>
                  <span class="text-green-400">'app-root'</span>
                  <span class="text-white">,</span>
                </div>
              </div>

              <div class="flex">
                <div class="mr-3 w-6 text-right text-gray-500">5</div>
                <div class="ml-4 flex-1">
                  <span class="text-blue-300">templateUrl</span>
                  <span class="text-white">: </span>
                  <span class="text-green-400">'./app.component.html'</span>
                  <span class="text-white">,</span>
                </div>
              </div>

              <div class="flex">
                <div class="mr-3 w-6 text-right text-gray-500">6</div>
                <div class="ml-4 flex-1">
                  <span class="text-blue-300">styleUrls</span>
                  <span class="text-green-400">'./app.component.css'</span>
                </div>
              </div>

              <div class="flex">
                <div class="mr-3 w-6 text-right text-gray-500">7</div>
                <div class="flex-1">
                  <span class="text-white">&#125;)</span>
                </div>
              </div>

              <div class="flex">
                <div class="mr-3 w-6 text-right text-gray-500">8</div>
                <div class="flex-1">
                  <span class="text-purple-400">export class</span>
                  <span class="text-yellow-300"> AppComponent</span>
                  <span class="text-white"> &#123;</span>
                </div>
              </div>

              <div class="flex">
                <div class="mr-3 w-6 text-right text-gray-500">9</div>
                <div class="ml-4 flex-1">
                  <span class="text-blue-300">title</span>
                  <span class="text-white"> = </span>
                  <span class="text-green-400">'my-angular-app'</span>
                  <span class="text-white">;</span>
                </div>
              </div>

              <div class="flex">
                <div class="mr-3 w-6 text-right text-gray-500">10</div>
                <div class="flex-1">
                  <span class="text-white">&#125;</span>
                  <span
                    class="ml-1 inline-block h-3 w-1 animate-pulse bg-white"
                  ></span>
                </div>
              </div>
            </div>
          </div>

          <!-- Barre de statut -->
          <div
            class="absolute right-0 bottom-0 left-0 flex justify-between bg-blue-600 px-3 py-1 text-xs text-white"
          >
            <span>TypeScript Angular</span>
            <span>UTF-8</span>
          </div>
        </div>
      </div>
    </div>

    <!-- Base du laptop -->
    <div
      class="bg-background border-text h-6 rounded-b-lg border shadow-lg"
      style="width: 650px; margin-left: -50px"
    >
      <!-- Trackpad -->
      <div
        class="bg-text border-text absolute bottom-1 left-1/2 h-3 w-20 -translate-x-1/2 transform rounded-sm"
      ></div>
    </div>
  </div>
</div>
